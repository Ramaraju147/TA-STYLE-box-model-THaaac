#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr />
    <main>
      <p class="title-1">Exercise 1</p>
      <div class="box-1"></div>
      <div class="content-1">
        <span><span class="circle1"></span> Content</span>
        <span><span class="circle2"></span> Padding</span>
        <span><span class="circle3"></span> Border</span>
        <span><span class="circle4"></span> Margin</span>
      </div>
      <hr />
      <p class="title-1">Exercise 2</p>
      <p class="title-2">no border on these boxes.</p>
      <div class="container">
        <span class="childbox"></span>
        <span class="childbox"></span>
        <span class="childbox"></span>
      </div>
      <hr />
      <p class="title-2">1px border on these boxes.</p>
      <div class="container">
        <span class="childbox1"></span>
        <span class="childbox1"></span>
        <span class="childbox1"></span>
      </div>
      <hr />
      <p class="title-2">
        1px border on these boxes but they are in the same line.
      </p>
      <div class="container">
        <span class="childbox2"></span>
        <span class="childbox2"></span>
        <span class="childbox2"></span>
      </div>
    </main>
  </body>
</html>
